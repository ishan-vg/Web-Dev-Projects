<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first,second,third

        //for first word
        if (rand<0.33){
            first = 'Crazy'
        }
        else if(rand>=0.33 && rand<0.66){
            first = 'Amazing'
        }
        else{
            first = 'Fire'
        }
        let rand1 = Math.random()
        //for second word
        if (rand1<0.33){
            second = 'Engine'
        }
        else if(rand1>=0.33 && rand1<0.66){
            second = 'Foods'
        }
        else{
            second = 'Garments'
        }
        let rand2 = Math.random()
        //for third word
        if (rand2<0.33){
            third = 'Bros'
        }
        else if(rand2>=0.33 && rand2<0.66){
            third = 'Limited'
        }
        else{
            third = 'Hub'
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
